<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>

        <div class="posts">
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a> {{ post.excerpt }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% include footer.html %}

</body>

</html>
