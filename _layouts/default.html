<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <section class="main">
        <div class="wrapper">
          {{ content }}
        </div>
      </section>
      <aside class="extra">
        <p class="blurb">{{ site.whoami }}</p>
        <div class="posts">
          <h3 class="posts">Posts</h3>
          <ul class="post-list">
            {% for post in site.posts %}
            <li>
              {{ post.date | date_to_string }}:
              <a href="{{ post.url | prepend: site.baseurl }}"
                >{{ post.title }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </aside>
    </div>

    {% include footer.html %}
  </body>
</html>
