<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <div class="page-content">
        <section class="main">
            <div class="wrapper">
                {{ content }}
            </div>
        </section>
        <section class="extra">
            <div class="blurb">{{ site.whoami }}</div>
            <div class="posts">
                <h3 class="posts">Posts</h3>
                <ul class="post-list">
                    {% for post in site.posts %}
                    <li>
                        {{ post.date | date_to_string }}: <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </div>

    {% include footer.html %}

</body>

</html>
